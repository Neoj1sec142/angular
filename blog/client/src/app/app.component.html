<div class="row p-3">
    <div class="d-flex justify-content-evenly">
        <a 
        *ngFor="let item of nav"
        [routerLink]="item.link"
        routerLinkActive="active"
        class="btn btn-sm btn-secondary p-2"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        >{{ item.name }}</a>
    </div>
</div>
