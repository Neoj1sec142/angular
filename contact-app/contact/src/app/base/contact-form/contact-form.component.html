<div class="container-fluid">
  <div class="d-flex justify-content-center mt-5 mb-5 p-3">
    <div class="row w-75 shadow-sm">
      <p class="fs-5 p-2 m-2 text-center">New Contact</p>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-1">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" [class.is-invalid]="submitted && contactForm.controls['name'].errors" />
          <div *ngIf="submitted && contactForm.controls['name'].errors" class="invalid-feedback">
            <div *ngIf="contactForm.controls['name'].errors['required']">Name is required</div>
          </div>
        </div>
        <div class="form-group mt-1">
          <label for="phone_number">Phone Number</label>
          <input type="text" id="phone_number" formControlName="phone_number" class="form-control" [class.is-invalid]="submitted && contactForm.controls['phone_number'].errors" />
          <div *ngIf="submitted && contactForm.controls['phone_number'].errors" class="invalid-feedback">
            <div *ngIf="contactForm.controls['phone_number'].errors['required']">Phone Number is required</div>
          </div>
        </div>
        <div class="form-group mt-1">
          <label for="address">Address</label>
          <input type="text" id="address" formControlName="address" class="form-control" />
        </div>
        <div class="form-group mt-1">
          <label for="city_state">City and State</label>
          <input type="text" id="city_state" formControlName="city_state" class="form-control" />
        </div>
        <div class="form-group mt-1">
          <label for="reference">Reference</label>
          <input type="text" id="reference" formControlName="reference" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
        <button (click)="onCancel()" class="btn btn-danger mb-3 mt-2 ms-3">Cancel</button>
      </form>
    </div>
  </div>
</div>
