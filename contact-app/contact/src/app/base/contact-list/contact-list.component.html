<div class="container-fluid">
  <div class="d-flex justify-content-center mt-5 p-3 mb-5">
    <div class="row w-75 shadow-sm mt-3 mb-3 p-2">
      <p class="fs-2 text-center text-decoration-underline">All Contacts</p>
      <div *ngFor="let contact of contacts" class="contact-item">
        <div class="card border shandow-sm m-2 p-3 text-center">
          <a [routerLink]="['/contact', contact.id]">
            <h3 class="con-item" #contentRef>{{ contact.name }}</h3>
          </a>
        </div>
    </div>
  </div>
</div>
