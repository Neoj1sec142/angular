<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto mt-4">
      <form [formGroup]="socialForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="contact">Contact:</label>
          <select id="contact" class="form-control" formControlName="contact">
            <option value="">-- Select a contact --</option>
            <option *ngFor="let contact of contacts" [value]="contact.id">{{ contact.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="social">Social:</label>
          <input type="text" id="social" class="form-control" formControlName="social">
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" class="form-control" formControlName="category">
            <option value="">-- Select a category --</option>
            <option *ngFor="let category of socialCategories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
