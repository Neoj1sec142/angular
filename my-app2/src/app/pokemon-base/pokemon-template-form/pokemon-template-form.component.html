<form #form="ngForm" (ngSubmit)="handleSubmit(form)">
  Pokemon Name:
  <input type="text" [(ngModel)]="pokemon.name" name="name" />
  <label>
    <input type="radio" 
      name="isCool" 
      [value]="true" 
      #pokemonName="ngModel" 
      [ngModel]="pokemon.isCool" />
  </label>
  <label>
    <input type="radio" 
      name="isCool" 
      [value]="false" 
      [ngModel]="pokemon.isCool"
      (ngModelChange)="toggleIsCool($event)"
    />
  </label>
  <label>
    <input type="checkbox" name="acceptTerms" [(ngModel)]="pokemon.acceptTerms" /> Please check to accept terms
  </label>
  <label>
    Select Pokemon type
    <select name="pokemonType" [ngModel]="pokemon?.name">
      <option *ngFor="let type of pokemonType" [value]="type.value" [selected]="type.value === pokemon.type">{{ type.value }}</option>
    </select>
  </label>
  <button type="submit" [disabled]="!form.valid">Submit</button>
  <button type="button" (click)="back()">Back</button>
</form>

<div>
Model: {{ pokemon | json }}
FORM: {{ form.value | json }}
ERROR: <div *ngIf="!pokemonName.pristine">Not pristine</div>
</div>
